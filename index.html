<!DOCTYPE HTML>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
  </head>


  <body>
    <div id="header">A simple little Calculator</div>
    <div id="calculator">
      <div id="display">
        <div id="displayField">
          <div id="text"></div>
        </div>
      </div>
      <div id="buttons">
        <div id="keypad">
          <button id="one" class="numPad">1</button>
          <button id="two" class="numPad">2</button>
          <button id="three" class="numPad">3</button>
          <button id="four" class="numPad">4</button>
          <button id="five" class="numPad">5</button>
          <button id="six" class="numPad">6</button>
          <button id="seven" class="numPad">7</button>
          <button id="eight" class="numPad">8</button>
          <button id="nine" class="numPad">9</button>
          <button id="zero" class="numPad">0</button>
          <button id="cancel" class="numPad">C</button> 
          <button id="equal" class="numPad">=</button>    
        </div>
        <div id="operators">
          <button id="add" class="operatorPad">+</button>
          <button id="subtract" class="operatorPad">-</button>
          <button id="multiply" class="operatorPad">X</button>
          <button id="divide" class="operatorPad">/</button>       
        </div>
      </div>
    </div>
    <div id="bottom">
      <div id="github">by Dennis Karatas</div>
      <div class="imagecontainer">
        <a href="https://github.com/dekaratas">
        <img src="./images/gitLogo.png" height="25px" href="https://github.com/dekaratas">
      </a>
      </div>
    </div>
  </body>
</html>
